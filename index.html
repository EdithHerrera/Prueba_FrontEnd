<!DOCTYPE html>
<html>
    <head>
        <title>Prueba Front End</title>
        <meta charset="utf-8" />
       
        <link rel="stylesheet" type="text/css" href="https://getbootstrap.com/docs/4.1/examples/offcanvas/offcanvas.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/compara.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
       <!--  <link rel="stylesheet" type="text/css" href="https://fontawesome.com/changelog/latest"> -->
    </head>

    <nav class="navbar navbar-expand-lg fixed-top head">
    	<img src="images/compara.png" height="40" />
    </nav>
    <br>
 
    <body style="height: 100% !important;">
        <!-- ****************** div medio - celeste **************** -->
        <div id="mmenu_screen" class="container-fluid main_container">
            <div class="row">
                <div class="col-sm-6">
                    <div id="fijo" class="row">
                        <div class="col-sm-12" id="mmenu_screen" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ****************** Fin div medio - celeste **************** -->
		
        <div class="container">
			<div id="content" class="col-sm-12 bg-white rounded" >
                <form id="comparaForm">
                    <div class="col-sm-11" >
                        <span><h1 class="col col-form-label title">Cotiza tu Seguro Automotriz</h1></span>
                        <span><h2 class="col col-form-label subtitle">¡Resultados Instantáneos!</h2></span>
                    </div>
                        
                    <div class="row col-sm-11" >
                        <div class="col-sm-6 left">  
                            <label for="marca_del_auto" class="col col-form-label labels left">Marca del auto</label>
                            <div class="col fields">
                                    <select id="marca_del_auto" name="marca_del_auto" class="form-control chevron-down">
                                        <option value="0">Seleccione</option>
                                      <option value="1">Opel</option>
                                      <option value="2">Corsa</option>
                                      <option value="3">Hola</option>
                                    </select>
                            </div>
                        </div>
                        
                        <div class="col-sm-6 right">  
                            <label for="modelo_del_auto" class="col col-form-label labels right" >Modelo del auto</label>
                            <div class="col fields ">
                                <select id="modelo_del_auto" name="modelo_del_auto" class="form-control">
                                    <option value="0">Seleccione</option>
                                    <option value="1">Modelo 1</option>
                                    <option value="2">Modelo 2</option>
                                    <option value="3">Modelo 3</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="clear"></div>
                    <div class="row col-sm-11">
                        <div class="col-sm-6 left">  
                            <label for="ano_auto" class="col labels">Año auto</label>
                            <div class="col fields">
                                <select id="ano_auto" name="ano_auto" class="form-control anioSel">
                                    <option value="0">Seleccione</option>
                                    <option value="1999">1999</option>
                                    <option value="2005">2005</option>
                                    <option value="2014">2014</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-sm-6">  
                            <label for="email" class="col col-form-label labels">Email</label>
                            <div class="col fields left">
                                <input type="text" id="email" name="email" class="form-control email" placeholder="email@example.com" />
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="col-sm-11">
                        
                    <input type="submit" name="submit" id="cotizar" class="btn btn-lg btn-block" Value="Cotizar">

                    <br><br>
                    <center><a href="" class="col-sm-6 rec">Recuperar cotización</a></center>
                    </div>
                    <br>
                  
                </form>         
            </div>
		  	
		</div>
        <br>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="js/jquery.validate.js"></script>
        <script type="text/javascript" src="js/application.js"></script>
     </body>
     <footer>
     	
     </footer>
</html>
